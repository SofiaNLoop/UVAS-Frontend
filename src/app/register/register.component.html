<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.component.css">
    <title>Registro</title>
</head>

<body>
    <section class="vh-100" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
                    <div class="card shadow-2-strong  style='border-radius: 1rem;'">
                        <div class="card-body p-5 text-center">
                            <form action="" [formGroup]="fg" (ngSubmit)="NewUser()">
                            <img src="../img/logo.png" alt="">
                            <h3 class="">CO - CODE</h3>
                            <br>
                            <div class="form-outline mb-4">
                                <input formControlName="name" type="text" id="name" class="form-control form-control-lg"
                                    placeholder="Nombres " />
                            </div>
                            <div class="form-outline mb-4">
                                <input formControlName="lastname" type="text" id="lastname" class="form-control form-control-lg"
                                    placeholder="Apellidos" />
                            </div>
                            <div class="form-outline mb-4">
                                <input formControlName="email"  type="email" id="email" class="form-control form-control-lg"
                                    placeholder="Correo electrónico" />
                            </div>

                            <div class="form-outline mb-4">
                                <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Contraseña" />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Confirmar contraseña" />
                            </div>
                            <div class="form-outline mb-4">
                                    <select class="form-control form-control-lg" id="programa">
                                        <option value="">Programa</option>
                                        <option value="BIT">BIT</option>
                                        <option value="Programate">Programate</option>
                                    </select>
                            </div>
                            <br>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Registrarse</button>
                            <div>
                                <br>
                                <p>¿Ya tienes cuenta? <a href="sesion.html">Iniciar Sesion</a> </p>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
